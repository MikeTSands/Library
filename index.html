<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="library.js"></script>
</head>
<body>
    <div class="header">
        <div class="title">
            <h1>Welcome to my Library</h1>
        </div>

        <div class="add-button">
            <button class="new-book">+</button>
        </div>

        <div class="log">
            <div>
                <div class="library-log">Library log</div>
                <div class="total-books">
                    <div>Total book count:</div>
                    <span id="book-count">1</span>
                </div>
                <div class="total-read">
                    <div>Books read:</div>
                    <span id="books-read">1</span>
                </div>
                <div class="total-unread">
                    <div>Books not read:</div>
                    <span id="books-unread">0</span>
                </div>
            </div>
            
        </div>
    </div>
    
    <div class="library">

    </div>


</body>
</html>
